apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "metadata-injector.fullname" . }}-test-connection"
  labels:
    {{- include "metadata-injector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['https://{{ include "metadata-injector.fullname" . }}:443/health']
  restartPolicy: Never
